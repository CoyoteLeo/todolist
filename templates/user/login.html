{% extends 'user/base.html' %}
{% block title %}
    登入
{% endblock %}
{% block header %}
    <p align="center" class="h2 text-uppercase">
        登入 LOGIN
    </p><br>
{% endblock %}
{% block main %}
    {% if error_message %}
        <p><font color="red">{{ error_message }}</font></p>
    {% endif %}
    <form method="post" action="{% url 'user:login' %}">{% csrf_token %}
        <table align="center">
            <tr>
                <td align="right"><p><label for="id_username">使用者名稱：</label></p></td>
                <td><p><input type="text" name="username" autofocus maxlength="254" required id="id_username"/></p></td>
            </tr>
            <tr>
                <td align="right"><p><label for="id_password">密碼：</label></p></td>
                <td><p><input type="password" name="password" required id="id_password"/></p></td>
            </tr>
        </table>
        <button type="submit" name="login">登入</button>
    </form>
    <p>
        <label style="margin: 10px 5px 10px 10px"><a href="{% url 'user:password_reset_request' %}">忘記密碼?</a></label>
        <label style="margin: 10px 10px 10px 5px"><a href="{% url 'user:register' %}">馬上註冊!</a></label>
    </p>
{% endblock %}
