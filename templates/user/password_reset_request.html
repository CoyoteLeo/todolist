{% extends 'user/base.html' %}
{% load static %}
{% block title %}
    忘記密碼 Forget Password
{% endblock %}
{% block header %}
    <p align="center" class="h2 text-uppercase">
        忘記密碼 Forget Password
    </p><br>
{% endblock %}
{% block main %}
    <p>請輸入您註冊時所輸入的個人信箱</p>
    {% if error_message %}
        <p><font color="red">{{ error_message|linebreaksbr }}</font></p>
    {% endif %}
    <form action="{% url "user:password_reset_request" %}" method="post">{% csrf_token %}
        <table border="0">
            <tr>
                <td><label for="id_email">信箱：</label></td>
                <td><input name="email" id="id_email" type="email"></td>
            </tr>
        </table>
    <button type="submit" name="submit" value="">送出</button>
    </form>
{% endblock %}
