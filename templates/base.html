{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <meta lang="zh-Hant-TW">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/basic.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <style>
        * {
            font-family: Microsoft JhengHei, Heiti TC, WenQuanYi Zen Hei, LiHei Pro, DFKai-sb, monospace;
        }
    </style>
    <title>
        {% block title %}{% endblock %}
    </title>
</head>
<body>
<nav class="navbar navbar-default bg-primary navbar-fixed-top" role="navigation">
    <div class="container">
        <div style="margin-left: 40px" class="navbar-header col-sm-3 col-md-3">
            <a class="navbar-brand" href={% url 'index' %}><strong>首頁</strong></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse col-sm-9 col-md-9 pull-right">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    {% block feature %}{% endblock %}
                </li>
                {% if request.user.is_authenticated %}
                    <li>
                        <a href="{% url 'user:profile' %}" class="navbar-link"><b>{{ request.user.username }}</b></a>
                    </li>
                    <li>
                        <a href="{% url 'user:logout' %}" class="navbar-link"><b>登出</b></a>
                    </li>
                {% else %}
                    <li>
                        <a href="{% url 'user:login' %}?next={{ request.path }}" class="navbar-link"><b>登入</b></a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div align="center" class="container" style="margin-top: 30px">
    {% block header %}{% endblock %}
    {% block main %}{% endblock %}
</div>
</body>
</html>
